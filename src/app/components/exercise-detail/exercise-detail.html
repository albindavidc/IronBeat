<div class="exercise-detail" *ngIf="exercise">
  <button class="back-button" (click)="onBack()">&larr; Back to List</button>
  <div class="detail-grid">
    <div class="detail-image-container" *ngIf="exercise.imageUrl">
      <img [src]="exercise.imageUrl" [alt]="exercise.name">
    </div>

    <div class="detail-info">
      <h2>{{ exercise.name }}</h2>

      <div class="detail-header">
        <span class="difficulty" [ngClass]="difficultyClass">
          {{ exercise.difficulty }}
        </span>
        <p class="muscles">
          <strong>Muscles Targeted:</strong> {{ exercise.muscleGroups.join(', ') }}
        </p>
      </div>

      <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
          <li *ngFor="let step of exercise.steps">{{ step }}</li>
        </ol>
      </div>
    </div>
  </div>
</div>

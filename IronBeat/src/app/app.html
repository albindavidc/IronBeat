<div class="app-container">
  <header class="app-header">
    <h1>IronBeat</h1>
    <p>Your Ultimate Calisthenics Companion</p>
  </header>

  <main>
    <app-exercise-detail
      *ngIf="selectedExercise"
      [exercise]="selectedExercise"
      (back)="onBack()">
    </app-exercise-detail>

    <div *ngIf="!selectedExercise">
      <div class="filter-container">
        <label htmlFor="difficulty-filter">Filter by Difficulty:</label>
        <select
          id="difficulty-filter"
          [(ngModel)]="filterDifficulty"
        >
          <option value="All">All Levels</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>

      <app-exercise-list
        [exercises]="filteredExercises"
        (exerciseSelected)="onSelectExercise($event)">
      </app-exercise-list>
    </div>
  </main>

  <footer class="app-footer">
    <p>&copy; {{ 2025 }} IronBeat. Keep pushing.</p>
  </footer>
</div>
